<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Stickers</title>
  </head>
  <body>
    <section>
      <p class="fs-3">Puedes llevar hasta 10 Stickers</p>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="card">
              <img src="./assets/img/img2.jpg" alt="sticker" />
              <input
                type="text"
                id="cant1"
                placeholder="Ingrese cantidad deseada"
              />
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./assets/img/img3.jpg" alt="sticker" />
              <input
                type="text"
                id="cant2"
                placeholder="Ingrese cantidad deseada"
              />
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./assets/img/img1.jpg" alt="sticker" />
              <input
                type="text"
                id="cant3"
                placeholder="Ingrese cantidad deseada"
              />
            </div>
          </div>
        </div>
      </div>
      <p class="fs-4"><span id="pOutput"></span></p>
      <a href="#" class="btn btn-light" id="btn">Verificar</a>
    </section>
    <script src="./assets/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
